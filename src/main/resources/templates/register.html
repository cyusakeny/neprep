<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>

<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 300px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Sign up now</h2>
          <form   th:action="@{/user/addUser}" th:object="${user}"
                 method="post" >
            <!-- 2 column grid layout with text inputs for the first and last names -->

                  <input type="text" id="form3Example1" class="form-control" placeholder="Firstname" name="firstName"
                         field="*{firstName}"
                  />


                  <input type="text" id="form3Example2" class="form-control" placeholder="Last name" name="lastName"
                         field="*{lastName}"
                  />


            <!-- Email input -->
              <input type="email" id="form3Example3" class="form-control" placeholder="Email" name="email"
                     field="*{email}"
              />


            <!-- NationalId input -->
              <input type="number" id="form3Example5" class="form-control" placeholder="National Id" name="nationalId"
                     field="*{nationalId}"
              />


            <!-- Phone input -->
              <input type="text" id="form3Example6" class="form-control" placeholder="Phone" name="phone"
                field="*{phone}"
              />

              <input type="password" id="form3Example4" class="form-control" placeholder="Password" name="password"
                     field="*{password}"
              />

<!--            &lt;!&ndash; Checkbox &ndash;&gt;-->
<!--            <div class="form-check d-flex justify-content-center mb-4">-->
<!--              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />-->
<!--              <label class="form-check-label" for="form2Example33">-->
<!--                Subscribe to our newsletter-->
<!--              </label>-->
<!--            </div>-->

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Sign up
            </button>

          </form>
          <div>
            <p class="mb-0">Have an account? <a th:href="@{/signin}" class="text-white-50 fw-bold">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->

</body>
</html>
